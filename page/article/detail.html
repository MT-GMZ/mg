        <script>
            var MG_PAGE={};
            $(function()
            {
                var id =MG_API.getUrlParam("id");
                MG_PAGE.get_item(id);
            })

            MG_PAGE.get_item=function(id)
			{
                var req={};
                req.id = id;
				MG_API.request("http://127.0.0.1:11007/article/get",req,MG_PAGE.load_data);
            }
            
            MG_PAGE.load_data=function(data)
			{
                $(".at-title").text(data[0].title);
                $(".at-content").append(data[0].content);
			}

        </script>
