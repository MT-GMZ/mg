		<script>
			var MG_PAGE={};
			MG_PAGE.list_article=function()
			{
				var req={};
				MG_API.request(MG_CONFIG.SYSPATH+"article/list",req,MG_PAGE.loadData);
			}
			
			MG_PAGE.loadData=function(data)
			{
                var rowDiv= $('<div class="row"> </div>');
				for(var i=0;i<data.length;i++)
				{
                    if(i%4==0)
                    {
                        rowDiv= $('<div class="row"> </div>');
                    }
                    var item = data[i];
					var itemStr='<div  class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 " onclick="MG_PAGE.open_detail(##2)" style="margin-bottom:40px;cursor:pointer ">'+
							'<div class="tm-content-box article-item">'+
                            '<img src="##3" alt="Image" class="tm-margin-b-20 img-fluid " style="height:200px;">'+
                            '<h4 class="tm-margin-b-20 tm-gold-text" style="text-align:center;">##1</h4>'+
                            '<p class="tm-margin-b-20" ></p>'+
                            // '<a href="#" class="tm-btn text-uppercase">Read More</a>'+
                        '</div>  '+
                        '</div>  ';
					itemStr = itemStr.replace("##1",item.title).replace("##2",item.id).replace("##3",item.thumb);
					rowDiv.append(itemStr);
					if(i%4==3||(i+1)==data.length)
					{
						$("#ar_items").append(rowDiv)
					}
                }
                MG_PAGE.touch_detail();
			}
			
			$(document).ready(function(){
			  MG_PAGE.list_article();
            })
            
            MG_PAGE.open_detail = function(id)
            {
                window.open("detail.html?id="+id);
